<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="heading">
        <h1>Temperature Converter</h1>
    </div>
    <div class="temperature-box">
        <form>
            <label for="">Fahrenheit &nbsp;</label>
            <input type="text" id="Fahrenheit" value="" autofocus> <br>
            <label for="">Celsius &ensp; &ensp; &nbsp; &nbsp;</label>
            <input type="text" id="Celsius" value=""> <br>
            <label for="">Kelvin&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp;</label>
            <input type="text" id="Kelvin" value=""> <br>
            <label for="">Rankine &nbsp &nbsp &ensp;</label>
            <input type="text" id="Rankine" value=""> <br>
            <div class="buttons">
                <button class="btn btn-primary reset">Reset</button>
                <button class="btn btn-dark convert">Convert</button>
            </div>
        </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
    <script src="index.js"></script>
</body>

</html>
